<!-- src/app/pages/quotes/quotes.component.html -->
<div class="card p-4">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Mina citat</h4>
    <button class="btn btn-secondary" (click)="clear()"><i class="fa fa-undo"></i> Rensa</button>
  </div>
  <form class="row g-3 mt-1" (ngSubmit)="save()">
    <div class="col-md-6"><input class="form-control" placeholder="Citat" [(ngModel)]="text" name="text" required /></div>
    <div class="col-md-4"><input class="form-control" placeholder="Författare" [(ngModel)]="author" name="author" required /></div>
    <div class="col-md-2 d-grid"><button class="btn btn-success" type="submit"><i class="fa" [ngClass]="editId ? 'fa-save' : 'fa-plus'"></i> {{ editId ? 'Spara' : 'Lägg till' }}</button></div>
  </form>
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let q of quotes">
      <span>“{{ q.text }}” — <strong>{{ q.author }}</strong></span>
      <div class="btn-group">
        <button class="btn btn-sm btn-warning" (click)="edit(q)"><i class="fa fa-edit"></i></button>
        <button class="btn btn-sm btn-danger" (click)="remove(q.id!)"><i class="fa fa-trash"></i></button>
      </div>
    </li>
  </ul>
</div>
