<!-- src/app/pages/book-form/book-form.component.html -->
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">{{ isEdit ? 'Redigera bok' : 'Ny bok' }}</h4>

      <form (ngSubmit)="submit()" #bookForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Titel</label>
          <input type="text" class="form-control" [(ngModel)]="model.title" name="title" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Författare</label>
          <input type="text" class="form-control" [(ngModel)]="model.author" name="author" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Publiceringsdatum</label>
          <input type="date" class="form-control" [(ngModel)]="model.publishedDate" name="publishedDate" required />
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit" [disabled]="!bookForm.form.valid">
            {{ isEdit ? 'Spara ändringar' : 'Skapa bok' }}
          </button>
          <button class="btn btn-secondary" type="button" (click)="cancel()">
            Avbryt
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
