<!-- src/app/pages/login/login.component.html -->
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Logga in</h4>

      <form (ngSubmit)="submit()">
        <!-- Användarnamn -->
        <div class="mb-3">
          <label class="form-label">Användarnamn</label>
          <input
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>

        <!-- Lösenord -->
        <div class="mb-3">
          <label class="form-label">Lösenord</label>
          <input
            class="form-control"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          />
        </div>

        <!-- Knappar -->
        <div class="d-flex align-items-center">
          <button
            class="btn btn-primary me-2"
            type="submit"
            [disabled]="loading"
          >
            Logga in
          </button>
          <a class="btn btn-link" routerLink="/register">Registrera</a>
        </div>

       <!-- Statusmeddelanden -->
<div class="mt-3">
  <div class="text-info" *ngIf="loading">⏳ Loggar in...</div>
  <div class="text-danger" *ngIf="error">{{ error }}</div>
  <div class="text-success" *ngIf="loggedIn">✅ Du är inloggad!</div>
</div>

      </form>
    </div>
  </div>
</div>
