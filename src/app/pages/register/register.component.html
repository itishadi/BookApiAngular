<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4>Registrera</h4>

      <div class="text-success mt-2" *ngIf="msg">{{ msg }}</div>
      <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>

      <form (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Användarnamn</label>
          <input class="form-control" [(ngModel)]="username" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Lösenord</label>
          <input class="form-control" [(ngModel)]="password" name="password" type="password" required />
        </div>

        <button class="btn btn-success" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Skapa konto
        </button>
        <a class="btn btn-primary ms-2" routerLink="/login">Login</a>
      </form>
    </div>
  </div>
</div>
